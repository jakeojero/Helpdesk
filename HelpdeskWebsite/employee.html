<!DOCTYPE html>
<html>
<head>
    <title>Employee Editor</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="icon" href="Content/favicon.ico" type="image/x-icon" />
    <link href="modal-styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" rel="home" href="/home.html" title="">
                    <img style="width: 25px;max-width:100px; margin-top: 0px;"
                         src="img/favicon.png">
                </a>
            </div>

            <div id="navbar" class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/home.html">Home</a></li>
                    <li class="active"><a href="/employee.html" id="emp">Employees</a></li>
                    <li><a href="/department.html" id="dep">Departments</a></li>
                    <li><a href="/problem.html" id="prob">Problems</a></li>
                    <li><a href="/util.html" id="util">Utilities</a></li>

                </ul>
            </div>

        </div>
    </div>


    <div class="col-sm-2">&nbsp;</div>

    <div class="col-sm-8 col-xs-12 main-panel">

        <div class="text-center row app-head" style="font-size:30px;font-weight:bold;">
           Employees <i class="glyphicon glyphicon-user"></i>
        </div>
        &nbsp;
        <div class="panel panel-info">
            <div class="panel panel-heading" id="heading">
                <span class="msg" id="LabelStatus"></span>
            </div>

            <div class="panel-body">
                <div id="main"></div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/additional-methods.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/employee.js"></script>


    <div class="modal fade" data-backdrop="static" id="myModal">

            <div class="card card-container">
                <h3 id="mainTitle" align="center" style="font-family: 'Lato';">Edit Employee <i class="glyphicon glyphicon-pencil"></i></h3>
                <div class="row text-center">
                    <input type="submit" class="btn btn-lg btn-success" value="Update" id="ButtonAction" />
                    <input type="submit" class="btn btn-lg btn-danger" value="Delete" id="ButtonDelete" />
                    <button type="button" id="CloseModal" class="btn btn-lg btn-primary" data-dismiss="modal">Close</button>
                </div>
                <div class="row">
                    <div id="modalstatus" class="col-xs-12 text-center text-capitalize" style="margin: 1% 0 1% 1%; width:98%;"></div>
                </div>
                <hr />
                
                <!-- Employee Name &  Picture -->
                <div class="title" id="empname" style="text-align:center;"></div>
                <div id="ImageHolder">
                </div>
                
                <!-- File Upload & IsTech Checkbox -->
                <div class="title">Staff Image</div>
                <input class="btn btn-default btn-file form-control" id="fileUpload" style="margin-bottom:1%;" name="file" type="file" onchange="readURL(this)" />
                <label class="form-control">
                    <input type="checkbox" name="IsTech" id="CheckBoxTech" /> Is this a Tech Employee?
                </label>
                
                <!-- Employee Information Form -->
                <form class="form-signin" id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
                     
                    <div class="form-group">

                        <hr />
                        <div class="title">Title</div>
                        <input type="text" name="Title" placeholder="Enter Title" id="TextBoxTitle" class="form-control" />                         
                     
                        <div class="title">Firstname</div>
                        <input type="text" name="Firstname" placeholder="Enter First Name" id="TextBoxFirstname" class="form-control" required />
                        <div class="title">Lastname</div>
                        <input type="text" name="Lastname" placeholder="Enter Last Name" id="TextBoxLastname" class="form-control" />
                        <div class="title">Phone</div>
                        <input type="text" name="Phone" placeholder="Enter Phone #" id="TextBoxPhone" class="form-control" />
                        <div class="title">Email</div>
                        <input type="text" name="Email" placeholder="Enter E-Mail" id="TextBoxEmail" class="form-control" />

                        <div class="title">Department</div>
                        <select id="ddlDepts" name="ddlDepts" class="form-control"></select>
                    </div>
                </form><!-- /form -->
                <hr />
            </div><!-- /card-container -->
        </div><!-- End Modal-->


</body>
</html>
